<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Webauthn test</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.0.min.js"
          integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
          crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="alert alert-success" style="display: none" id="signup-success">
      Sign Up successful! Try logging in now.
    </div>
    <div class="alert alert-success" style="display: none" id="login-success">
      Log-In successful! Welcome back <span class="username-container"></span>
    </div>
    <div class="alert alert-danger" style="display: none" id="signup-error">
      An error occurred trying to Sign Up.
    </div>
    <div class="alert alert-warning" style="display: none" id="username-taken">
      The username is already taken
    </div>
    <div class="alert alert-warning" style="display: none" id="login-error">
      Could not Log-In. Did you sign-up with that key?
    </div>
    <div class="row">
      <div class="col-md-3 col-md-offset-9">
        <button type="button" class="btn btn-primary" id="signup">Sign Up</button>
        <button type="button" class="btn btn-success" id="login">Log-In</button>
      </div>
    </div>

    <div class="row" style="display: none" id="page-prompt">
      <div class="col-md-12">
        <p>
        You are Signed-In, <span class="username-container"></span>!
        </p>
      </div>
    </div>

    <div class="row" style="display: block" id="login-prompt">
      <div class="col-md-12">
        <p>
          Welcome! Please Log-In or Sign Up.
        </p>
      </div>
    </div>

    <div id="signup-prompt" class="row">
      <div class="col-md-3 col-md-offset-4">
        <p>Sign-Up with WebAuthn</p>
        <form class="form" id="signup-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</body>

<script src="webauthn.js"></script>
